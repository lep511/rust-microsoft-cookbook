table_name: restaurant_data
namespace: restaurants
fields:
  - name: restaurant_id
    type: int
    required: true
  - name: restaurant_name
    type: string
    required: true
  - name: country_code
    type: int
  - name: city
    type: string
  - name: address
    type: string
  - name: locality
    type: string
  - name: locality_verbose
    type: string
  - name: longitude
    type: float
  - name: latitude
    type: float
  - name: cuisines
    type: string
  - name: average_cost_for_two
    type: int
  - name: currency
    type: string
  - name: has_table_booking
    type: boolean
  - name: has_online_delivery
    type: boolean
  - name: is_delivering_now
    type: boolean
  - name: switch_to_order_menu
    type: boolean
  - name: price_range
    type: int
  - name: aggregate_rating
    type: float
  - name: rating_color
    type: string
  - name: rating_text
    type: string
  - name: votes
    type: int